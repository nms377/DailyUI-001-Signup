<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily UI #001: Signup</title>
	<link rel="stylesheet" href="css/index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<form action="">
		<h1>Create your Account</h1>
		<p>to continue</p>
		<div class="form names">
			<input type="text" id="firstName" class="question" required>
			<label for="firstName">
				<span>
					First Name
				</span>
			</label>
			<input type="text" id="lastName" class="question" required>
			<label for="lastName">
				<span>
					Last Name
				</span>
			</label>
		</div>
		<div class="form email">
			<input type="email" id="email" class="question" required>
			<label for="email">
				<span>
					Email
				</span>
			</label>
		</div>
		<div class="form info">
			<input type="password" id="password" class="question" required>
			<label for="password">
				<span>
					Password
				</span>
			</label>
			<input type="password" id="confPwd" class="question" required>
			<label for="confPwd">
				<span>
					Confirm Password
				</span>
			</label>
		</div>
		<div class="form links">
			<a>Sign in instead</a>
			<button>Submit</button>
		</div>
	</form>
</body>
</html>
